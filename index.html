<html>

        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body onload="doMove()">
        <header>
            <div class="jumbotron jumbotron-fluid jumbotron-override text-center" style="padding-top: 0;">
                <nav class="navbar navbar-expand-md navbar-dark navbar-override">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><img src="assets/img/logo_transparent.png" height="30" width="30" class="d-inline-block align-top" style="margin-right: 10px; ">VIRTUAL LABS</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item active" ><a class="nav-link" href="index.html">HOME</a></li>
                                <li class="nav-item" ><a class="nav-link" href="tech.html">TECH</a></li>

                                <li class="nav-item"><a class="nav-link" href="#">SCIENCE</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                
                <div class="tagline">
                    <h1>
                        <span class="word" data-velocity="1" id="word1">INNOVATION</span>
                        <span class="word accented-text" data-velocity="-1" id="word2">through</span>
                        <span class="word" data-velocity="1" id="word3">TECHNOLOGY</span>
                    </h1>
                </div>
            </div>
        </header>
        
        <main>
            <div class="section-1"></div>
        </main>
        
        
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script>
            let word1 = document.getElementById('word1');
            let word2 = document.getElementById('word2');
            let word3 = document.getElementById('word3');
            
            const checkpoint = 300;
            
            function variateText(){
                window.addEventListener('scroll', function(){
                
                    const currentScroll = window.pageYOffset;
                    if (currentScroll <= checkpoint) {
                        opacity = 1 - currentScroll / checkpoint;
                        left = currentScroll * 0.7 + "px";
                        right = currentScroll * -1.2+ "px";
                    } else {
                        opacity = 0;
                        left = 0;
                    } 

                    word1.style.opacity = opacity;
                    word1.style.left = left;
                    word2.style.opacity = opacity;
                    word2.style.left = right;
                    word3.style.opacity = opacity;
                    word3.style.left = left;
                })
            }
            
            function doMove() {
                setInterval(variateText, 5000);  
            }  
            
        </script>
    </body>
</html>
